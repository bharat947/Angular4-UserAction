<app-header></app-header>
<div style="background-color: #ADD8E6;">
<div>
<h3 style="height: 50px; width: 100%; background-color: #4682B4;"><span style="color: white; font-family: cursive;align-self: center; margin-left: 40%;">List Of User</span></h3></div>


 
  <div style="background-color: #ADD8E6;" >
  <div *ngFor="let user of users" style="margin-left: 400px; border-width: 2px 10px 4px 20px;" >
       <div class="row">
    
     <div style="margin-top: 10px; border: 5px; border-color: black; margin-left: 50px;border-width: 2px 10px 4px 20px;">
      
      <br>
      <table class="table">
        <tr style=" border: 3px solid black;
    border-collapse: collapse;">
          <td style="width: 500px;">
      <tr><span style="font-size: 22px; font-weight: bold;">Name:-</span><span style="color: blue; font-family: cursive; font-size: 22px;">{{user.name}}</span></tr>
      <tr><span style="font-size: 22px;font-weight: bold;">Email ID:-{{user.email}}</span></tr>
      <tr><span style="font-size: 22px;font-weight: bold;">Mobile No:-{{user.mobile}}</span></tr>
      <tr><span style="font-size: 22px;font-weight: bold;">Address :-{{user.address}}</span></tr>
      <tr><td> <button type="button" [routerLink] ="['/update',user.id]"  class="btn btn-primary">Update</button> </td>
      
  <td><button type="button" (click) = "deleteUser(user.id)"  class="btn btn-danger">Delete</button></td></tr>
</td>
       
<td>
       <img src="../assets/images/bharat.jpg"  width="200" height="200" alt="Image" style="margin-left: 50px;border: 1px solid #4682B4;
    border-radius: 4px;
    padding: 5px;" /></td>
     </tr>
     </table>
       
  
      



  
  <hr>

  </div>
  </div>
</div>
</div>

</div>
